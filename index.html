<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bd673b5fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <p>Ingresa una de las playlist disponibles</p>
        <ul>
            <li>Jazz</li>
            <li>Cumbia</li>
        </ul>
        <div>
            <input id="playlist-url" type="text" placeholder="Ingresa una playlist">
            <input id="send-button" type="submit" value="Enviar">
        </div>
        <ul id="history">
        </ul>
    </div>
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <img src="images/cover.png" alt="">
            </div>
        </div>


        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p>playlist name</p>
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p>owner</p>
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p>tracks</p>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-lg text-center">
                    <i class="fas fa-guitar"></i>
                    <p>Acousticness</p>
                    <p>value</p>
                </div>
                <div class="col-lg text-center">
                    <i class="fas fa-guitar"></i>
                    <p>Danceability</p>
                    <p id="danceability-value"></p>
                </div>
                <div class="col-lg text-center">
                    <i class="fas fa-guitar"></i>
                    <p>Energy</p>
                    <p>value</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md text-center">
                    <i class="fas fa-guitar"></i>
                    <p>Speechiness</p>
                    <p>value</p>
                </div>
                <div class="col-md text-center">
                    <i class="fas fa-guitar"></i>
                    <p>Liveness</p>
                    <p>value</p>
                </div>
                <div class="col-md text-center">
                    <i class="fas fa-guitar"></i>
                    <p>Valence</p>
                    <p>value</p>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
