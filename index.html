<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

<body>
    <div>
        <!-- <p>Ingresa una de las playlist disponibles</p>
        <ul>
            <li>Jazz</li>
            <li>Cumbia</li>
        </ul> -->
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-lg-4 text-center playlist-input input-group mb-3 ">
                        <input class="border border-light text-center" id="playlist-url" type="text" placeholder="Ingresa una playlist">
                    <div class="input-group-append">
                        <input id="send-button" class="btn btn-outline-light" type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
        <ul id="history">
        </ul>
    </div>
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <img class="playlist-img" src="images/cover.png" alt="">
            </div>
        </div>


        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p>playlist name</p>
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p>owner</p>
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p>tracks</p>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-lg text-center">
                    <img class="icon" src="images/guitar.svg" alt="">
                    <p>Acousticness</p>
                    <p>value</p>
                </div>
                <div class="col-lg text-center">
                    <img class="icon" src="images/mirror-ball.svg" alt="">
                    <p>Danceability</p>
                    <p id="danceability-value"></p>
                </div>
                <div class="col-lg text-center">
                    <img class="icon" src="images/lighting.svg" alt="">
                    <p>Energy</p>
                    <p>value</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md text-center">
                    <img class="icon" src="images/voice.svg" alt="">
                    <p>Speechiness</p>
                    <p>value</p>
                </div>
                <div class="col-md text-center">
                    <img class="icon" src="images/crowd.svg" alt="">
                    <p>Liveness</p>
                    <p>value</p>
                </div>
                <div class="col-md text-center">
                    <img class="icon" src="images/plus.svg" alt="">
                    <p>Valence</p>
                    <p>value</p>
                </div>
            </div>
        </div>
    </div>
