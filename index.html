<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-lg-4 text-center playlist-input input-group mb-3 ">
                    <input class="border border-light text-center" id="playlist-url" type="text"
                        placeholder="Ingresa una playlist">
                    <div class="input-group-append">
                        <input id="send-button" class="btn btn-outline-light" type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-lg-4">
                <button class="try-button btn btn-outline-light">Try a playlist</button>
            </div>
            <div class="col-lg-4 text-center">
                <img class="playlist-img" src="images/playlist-default.svg" alt="">
            </div>
            <div class="col-lg-4">
            </div>
        </div>


        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p id="playlist-name"></p>
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p id="playlist-owner"></p>
            </div>
        </div>

        <div class="row justify-content-lg-center">
            <div class="col-lg-4 text-center">
                <p id="playlist-tracks"></p>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-lg text-center">
                    <img class="icon" src="images/guitar.svg" alt="">
                    <div class="progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-acousticness" role="progressbar"></div>
                        </div>
                    </div>
                    <p>Acousticness</p>
                    <p id="acousticness-value"></p>
                </div>
                <div class="col-lg text-center">
                    <img class="icon" src="images/mirror-ball.svg" alt="">
                    <div class="progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danceability" role="progressbar"></div>
                        </div>
                    </div>
                    <p>Danceability</p>
                    <p id="danceability-value"></p>
                </div>
                <div class="col-lg text-center">
                    <img class="icon" src="images/lighting.svg" alt="">
                    <div class="progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-energy" role="progressbar"></div>
                        </div>
                    </div>
                    <p>Energy</p>
                    <p id="energy-value"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md text-center">
                    <img class="icon" src="images/voice.svg" alt="">
                    <div class="progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-speechiness" role="progressbar"></div>
                        </div>
                    </div>
                    <p>Speechiness</p>
                    <p id="speechiness-value"></p>
                </div>
                <div class="col-md text-center">
                    <img class="icon" src="images/crowd.svg" alt="">
                    <div class="progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-liveness" role="progressbar"></div>
                        </div>
                    </div>
                    <p>Liveness</p>
                    <p id="liveness-value"></p>
                </div>
                <div class="col-md text-center">
                    <img class="icon" src="images/plus.svg" alt="">
                    <div class="progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-valence" role="progressbar"></div>
                        </div>
                    </div>
                    <p>Valence</p>
                    <p id="valence-value"></p>
                </div>
            </div>
        </div>
    </div>

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="config.js"></script>
    <script src="spotify.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
